<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Play&family=Raleway&family=Yatra+One&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="previous output">0</div><span class="display_operator"></span>
        <div class="current output">0</div>
        <fieldset class="groupbox">
            <button class="reset">CE</button>
            <button class="backspace">DEL</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator add">+</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator subtract">-</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator multiply">*</button>
            <button class="digit">0</button>
            <button class="add_decimal">.</button>
            <button class="equalto">=</button>
            <button class="operator divide">/</button>
        </fieldset>
    </div>
</body>
</html>
